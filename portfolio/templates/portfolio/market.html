{% extends "base_template.html" %}
{% block page_content %}
<section class="text-gray-600 body-font">

              <!-- TradingView Widget BEGIN -->

          <div class="tradingview-widget-container__widget">  </div>

        }
          </script>
        </div>
<!-- TradingView Widget END -->
  </div>
</section>

{% endblock %}
