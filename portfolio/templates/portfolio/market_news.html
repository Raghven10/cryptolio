{% extends "base_template.html" %}
{% block page_content %}
<section class="text-gray-600 body-font">
    <div class="text-center py-16">
        <b>TOP NEWS HEADLINES OF THE DAY</b>
        <hr>
</div>
  <div class="container px-5 mx-auto">
      <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">
        {% for news in items %}
      <div class="p-3 md:w-1/3 sm:mb-0 mb-6">
        <div class="rounded-lg h-64 overflow-hidden">
          <img alt="content" class="object-cover object-center h-full w-full" src="{{news.related_image_big}}">
        </div>
        <h2 class="text-xl font-medium title-font text-gray-900 mt-5">{{news.HEADLINE}}</h2>
<!--        <p class="text-base leading-relaxed mt-2">{{ news.BODY }}</p>-->

        <a class="text-red-500 inline-flex items-center mt-3" href="{{news.news_link}}">Learn More
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>


      {% endfor %}


    </div>
  </div>

  <!-- All News API data -->
          <div class="py-10 mx-auto px-10">

            <span><b> NEWS FEED</b></span>
              <hr>
          </div>

    <ul class="list-group list-group-flush mx-auto px-10">
    {% for item in items_all %}
        <li class="list-group-item list-group-item-light"> <b>{{item.title}}</b>

           <span class="text-primary"> source: {{item.source}}</span>
              <span>
                  <a class="text-red-500 inline-flex items-center mt-3" href="{{item.url}}">
                  (Read here)
                  </a>
              </span>
          </li>
          {% endfor %}
        </ul>
</section>



{% endblock %}
