{% extends 'layouts/base.html' %}

{% block title %} Maps {% endblock title %}

{% block content %}

    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            {% comment %} <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Page Name</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Main Section</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Current Section</li>
                </ol>
              </nav>
            </div> {% endcomment %}
            {% comment %} <div class="col-lg-6 col-5 text-right">
              <a href="#" class="btn btn-sm btn-neutral">New</a>
              <a href="#" class="btn btn-sm btn-neutral">Filters</a>
            </div> {% endcomment %}
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid bg-primary mt--6">
      <div class="row">
        <div class="col">
          <div class="card border-0">
             <!-- Content area -->            
               <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container mt-20">             
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                new TradingView.widget(
                {
                "width":"100%",
                "height":600,
                "symbol": "BINANCE:BTCUSDT",
                "timezone": "Asia/Kolkata",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "range": "YTD",
                "interval": "30",
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "details": false,
                "hotlist": false,
                "calendar": false,
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "450",
                "container_id": "tradingview_307fe",
                "save_image": true,
                }
                );
                </script>
                </div>
              <!-- TradingView Widget END -->
             <!-- Content area ends here-->
          </div>
        </div>
      </div>    
      
    </div>

{% endblock content %}
